<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <a href="\" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none fs-4">
    Flights
  </a>
  <div class="col-md-3 text-end">
    <ng-template [ngIf]="!getUser()">
      <button type="button" class="btn btn-outline-primary me-2"
        (click)="showModalForm()">Zaloguj</button>
    </ng-template>
    <ng-template [ngIf]="getUser()">
      <button type="button" class="btn btn-outline-primary me-2"
        (click)="logout()"><small>({{ user.firstName }} {{ user.lastName }})</small> Wyloguj</button>
    </ng-template>
  </div>
</header>
